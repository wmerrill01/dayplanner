<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row time-block" id="9">
        <div class="hour col-2 col-xl-1">9 am</div>
        <textarea class="description col-8 col-xl-10"  id="nine" ></textarea>
        <button value="nine" class="saveBtn col-2 col-xl-1">
          <span class="fas fa-save"></span>
        </button>
      </div>
      <div class="row time-block" id="10">
        <div class="hour col-2 col-xl-1">10 am</div>
        <textarea class="description col-8 col-xl-10"  id="ten" ></textarea>
        <button value="ten" class="saveBtn col-2 col-xl-1">
          <span class="fas fa-save"></span>
        </button>
      </div>
      <div class="row time-block" id="11">
        <div class="hour col-2 col-xl-1">11 am</div>
        <textarea class="description col-8 col-xl-10"  id="eleven" ></textarea>
        <button value="eleven" class="saveBtn col-2 col-xl-1">
          <span class="fas fa-save"></span>
        </button>
      </div>
      <div class="row time-block" id="12">
        <div class="hour col-2 col-xl-1">12 pm</div>
        <textarea class="description col-8 col-xl-10"  id="twelve" ></textarea>
        <button value="twelve" class="saveBtn col-2 col-xl-1">
          <span class="fas fa-save"></span>
        </button>
      </div>
      <div class="row time-block" id="13">
        <div class="hour col-2 col-xl-1">1 pm</div>
        <textarea class="description col-8 col-xl-10"  id="thirteen" ></textarea>
        <button value="thirteen" class="saveBtn col-2 col-xl-1">
          <span class="fas fa-save"></span>
        </button>
      </div>
      <div class="row time-block" id="14">
        <div class="hour col-2 col-xl-1">2 pm</div>
        <textarea class="description col-8 col-xl-10"  id="fourteen" ></textarea>
        <button value="fourteen" class="saveBtn col-2 col-xl-1">
          <span class="fas fa-save"></span>
        </button>
      </div>
      <div class="row time-block" id="15">
        <div class="hour col-2 col-xl-1">3 pm</div>
        <textarea class="description col-8 col-xl-10"  id="fifteen" ></textarea>
        <button value="fifteen" class="saveBtn col-2 col-xl-1">
          <span class="fas fa-save"></span>
        </button>
      </div>
      <div class="row time-block" id="16">
        <div class="hour col-2 col-xl-1">4 pm</div>
        <textarea class="description col-8 col-xl-10"  id="sixteen" ></textarea>
        <button value="sixteen" class="saveBtn col-2 col-xl-1">
          <span class="fas fa-save"></span>
        </button>
      </div>
      <div class="row time-block" id="17">
        <div class="hour col-2 col-xl-1">5 pm</div>
        <textarea class="description col-8 col-xl-10"  id="seventeen" ></textarea>
        <button value="seventeen" class="saveBtn col-2 col-xl-1">
          <span class="fas fa-save"></span>
        </button>
      </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Assets/script.js"></script>
  </body>
</html>
